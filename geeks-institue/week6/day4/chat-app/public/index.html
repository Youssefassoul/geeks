<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Room</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js" defer></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-gray-100 flex flex-col h-screen">
        <!-- Header -->
        <header
            class="bg-gray-800 border-b border-gray-700 p-4 text-center text-xl font-semibold"
        >
            Real-Time Chat App
        </header>

        <!-- Main -->
        <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <!-- Sidebar (Users) -->
            <aside
                class="w-full md:w-1/4 bg-gray-800 border-r border-gray-700 flex flex-col"
            >
                <div class="p-4 text-lg font-semibold border-b border-gray-700">
                    Active Users
                </div>
                <ul
                    id="users"
                    class="flex-1 overflow-y-auto p-4 space-y-2 text-sm"
                ></ul>
            </aside>

            <!-- Chat Area -->
            <section class="flex-1 flex flex-col">
                <div
                    class="flex-1 overflow-y-auto p-4 space-y-3"
                    id="messages"
                ></div>
                <form
                    id="chatForm"
                    class="flex items-center p-4 bg-gray-800 border-t border-gray-700"
                >
                    <input
                        id="messageInput"
                        type="text"
                        placeholder="Type a message..."
                        class="flex-1 bg-gray-700 text-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        autocomplete="off"
                    />
                    <button
                        type="submit"
                        class="ml-3 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition"
                    >
                        Send
                    </button>
                </form>
            </section>
        </main>

        <!-- Username Modal -->
        <div
            id="usernameModal"
            class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center"
        >
            <div class="bg-gray-800 p-8 rounded-2xl w-80 text-center shadow-lg">
                <h2 class="text-lg font-semibold mb-4">Enter your username</h2>
                <input
                    id="usernameInput"
                    type="text"
                    placeholder="Username"
                    class="w-full bg-gray-700 text-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
                <button
                    id="joinBtn"
                    class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition"
                >
                    Join Chat
                </button>
            </div>
        </div>
    </body>
</html>
