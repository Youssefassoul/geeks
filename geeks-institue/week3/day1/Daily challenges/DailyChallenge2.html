<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //-- single loop --
      let pattern = "";
      let totalStars = 5;

      for (let i = totalStars; i > 0; i--) {
        pattern += "* ".repeat(i) + "\n";
      }
      console.log(pattern);
      //-- double loop --
      for (let i = totalStars; i > 0; i--) {
        for (let j = 0; j < i; j++) {
          pattern += "* ";
        }
        pattern += "\n";
      }
      console.log(pattern);
    </script>
  </body>
</html>
