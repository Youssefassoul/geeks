<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project - Drumset</title>
    <link rel="stylesheet" href="drumset.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽµ Mini Project - Drumset ðŸŽµ</h1>
        <p>Press the keys or click the drum pads to play sounds!</p>
      </header>

      <div class="drumset">
        <div class="drum-pad" data-key="A" data-sound="boom">
          <div class="key">A</div>
          <div class="sound">Boom</div>
        </div>

        <div class="drum-pad" data-key="S" data-sound="clap">
          <div class="key">S</div>
          <div class="sound">Clap</div>
        </div>

        <div class="drum-pad" data-key="D" data-sound="hihat">
          <div class="key">D</div>
          <div class="sound">HiHat</div>
        </div>

        <div class="drum-pad" data-key="F" data-sound="kick">
          <div class="key">F</div>
          <div class="sound">Kick</div>
        </div>

        <div class="drum-pad" data-key="G" data-sound="openhat">
          <div class="key">G</div>
          <div class="sound">OpenHat</div>
        </div>

        <div class="drum-pad" data-key="H" data-sound="ride">
          <div class="key">H</div>
          <div class="sound">Ride</div>
        </div>

        <div class="drum-pad" data-key="J" data-sound="snare">
          <div class="key">J</div>
          <div class="sound">Snare</div>
        </div>

        <div class="drum-pad" data-key="K" data-sound="tink">
          <div class="key">K</div>
          <div class="sound">Tink</div>
        </div>

        <div class="drum-pad" data-key="L" data-sound="tom">
          <div class="key">L</div>
          <div class="sound">Tom</div>
        </div>
      </div>

      <!-- Audio elements -->
      <audio data-key="A" src="sounds/boom.wav"></audio>
      <audio data-key="S" src="sounds/clap.wav"></audio>
      <audio data-key="D" src="sounds/hihat.wav"></audio>
      <audio data-key="F" src="sounds/kick.wav"></audio>
      <audio data-key="G" src="sounds/openhat.wav"></audio>
      <audio data-key="H" src="sounds/ride.wav"></audio>
      <audio data-key="J" src="sounds/snare.wav"></audio>
      <audio data-key="K" src="sounds/tink.wav"></audio>
      <audio data-key="L" src="sounds/tom.wav"></audio>
    </div>

    <script src="drumset.js"></script>
  </body>
</html>
