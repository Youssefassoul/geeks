  <body>
    <h1>Exercise 4: Analyze `typeof` on a Class Instance</h1>
    <p>Week 4 - Day 3</p>

    <script>
      console.log("=== Exercise 4: Analyze `typeof` on a Class Instance ===");

      // Define a class named Person
      class Person {
        constructor(name) {
          this.name = name;
        }
      }

      // Create an instance of the Person class
      const member = new Person("John");

      // Use the 'typeof' operator to check the type of the instance
      console.log("The type of the 'member' instance is:");
      console.log(typeof member); // Expected output: "object"

      console.log("\n--- Explanation ---");
      console.log(
        "In JavaScript, instances of classes are considered objects."
      );
      console.log(
        "The `typeof` operator returns 'object' for any class instance, array, or object literal."
      );
    </script>
  </body>
