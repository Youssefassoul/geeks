<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Exercise XP 3 - Week 4 Day 3</title>
  </head>
  <body>
    <h1>Exercise 3: User & ID</h1>
    <p>Week 4 - Day 3</p>

    <script>
      console.log("=== Exercise 3: User & ID ===");

      const users = { user1: 18273, user2: 92833, user3: 90315 };

      console.log("\n--- Part 1: Object to Array ---");
      // Convert the users object into an array of [key, value] pairs
      const usersArray = Object.entries(users);
      console.log(usersArray); // Expected output: [ [ 'user1', 18273 ], [ 'user2', 92833 ], [ 'user3', 90315 ] ]

      console.log("\n--- Part 2: Multiply User ID by 2 ---");
      // Modify the outcome of part 1 by multiplying the user's ID by 2
      const modifiedUsersArray = usersArray.map(([username, id]) => [
        username,
        id * 2,
      ]);
      console.log(modifiedUsersArray); // Expected output: [ [ 'user1', 36546 ], [ 'user2', 185666 ], [ 'user3', 180630 ] ]

      console.log("\n=== Exercise 3 Summary ===");
      console.log(
        "✅ Converted object to array of key-value pairs using Object.entries()"
      );
      console.log("✅ Modified array by multiplying ID by 2 using map()");
    </script>
  </body>
</html>
