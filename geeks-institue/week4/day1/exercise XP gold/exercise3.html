<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // A curried function that takes 'a' and returns a function that takes 'b'.
      const curriedSum = (a) => (b) => a + b;

      // The expression curriedSum(30)(1) will evaluate to 31.
      // Let's log it to the console to see the result.
      console.log(curriedSum(30)(1));
    </script>
  </body>
</html>
