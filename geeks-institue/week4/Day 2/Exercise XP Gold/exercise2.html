  <body>
    <h1>Exercise 2: Analyzing the reduce method</h1>
    <p>Week 4 - Day 2 - Exercise XP Gold</p>

    <script>
      [
        [0, 1],
        [2, 3],
      ].reduce(
        (acc, cur) => {
          return acc.concat(cur);
        },
        [1, 2]
      );
      //Initial accumulator is [1, 2], then is concatenated → [1, 2, 0, 1], then → [1, 2, 0, 1, 2, 3].
    </script>
  </body>
