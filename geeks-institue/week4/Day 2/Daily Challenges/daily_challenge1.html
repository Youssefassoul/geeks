<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Challenge 1 - Week 4 Day 2</title>
  </head>
  <body>
    <h1>Daily Challenge 1: Game Info Processing</h1>
    <p>Week 4 - Day 2</p>

    <script>
      const gameInfo = [
        {
          username: "john",
          team: "red",
          score: 5,
          items: ["ball", "book", "pen"],
        },
        {
          username: "becky",
          team: "blue",
          score: 10,
          items: ["tape", "backpack", "pen"],
        },
        {
          username: "susy",
          team: "red",
          score: 55,
          items: ["ball", "eraser", "pen"],
        },
        {
          username: "tyson",
          team: "green",
          score: 1,
          items: ["book", "pen"],
        },
      ];
      const usernames = [];
      gameInfo.forEach((player) => {
        usernames.push(player.username + "!");
      });
      console.log(usernames);
      // Output: ["john!", "becky!", "susy!", "tyson!"]
      const winners = [];
      gameInfo.forEach((player) => {
        if (player.score > 5) {
          winners.push(player.username);
        }
      });
      console.log(winners);
      // Output: ["becky", "susy"]let totalScore = 0;
      gameInfo.forEach((player) => {
        totalScore += player.score;
      });
      console.log(totalScore);
      // Output: 71
    </script>
  </body>
</html>
