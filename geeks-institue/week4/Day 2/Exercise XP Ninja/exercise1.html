<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise XP Ninja 1 - Week 4 Day 2</title>
  </head>
  <body>
    <h1>Exercise 1: Dog age to Human years</h1>
    <p>Week 4 - Day 2 - Exercise XP Ninja</p>

    <script>
      const data = [
        { name: "Butters", age: 3, type: "dog" },
        { name: "Cuty", age: 5, type: "rabbit" },
        { name: "Lizzy", age: 6, type: "dog" },
        { name: "Red", age: 1, type: "cat" },
        { name: "Joey", age: 3, type: "dog" },
        { name: "Rex", age: 10, type: "dog" },
      ];

      let sum = 0;
      for (const animal of data) {
        if (animal.type === "dog") {
          sum += animal.age * 7;
        }
      }
      console.log(sum); // Output: 154
      const dogYears = data.reduce((acc, animal) => {
        return animal.type === "dog" ? acc + animal.age * 7 : acc;
      }, 0);
      console.log(dogYears); // Output: 154
    </script>
  </body>
</html>
