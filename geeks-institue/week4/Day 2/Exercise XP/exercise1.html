<body>
    <h1>ðŸŒŸ Exercise 1: Colors</h1>
    <p>Week 4 - Day 2</p>
    
    <script>
        // Array of colors
        const colors = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];
        
        // Display colors with numbering
        console.log("=== Displaying Colors ====");
        colors.forEach((color, index) => {
            console.log(`${index + 1}# choice is ${color}.`);
        });
        
        // Check if "Violet" exists in the array
        console.log("\n=== Checking for Violet ===");
        const hasViolet = colors.includes("Violet");
        if (hasViolet) {
            console.log("Yeah");
        } else {
            console.log("No...");
        }
        
        // Alternative method using some()
        console.log("\n=== Alternative using some() ===");
        const violetExists = colors.some(color => color === "Violet");
        console.log(violetExists ? "Yeah" : "No...");
    </script>
</body>
