<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document/title>
  </head>
  <body>
    
    <script>
      // This function takes a number and returns a promise
      // that resolves to the number multiplied by 2.
      function timesTwoAsync(x) {
        return new Promise((resolve) => resolve(x * 2));
      }

      const arr = [1, 2, 3];
      // We use .map() to transform our array of numbers into an array of promises.
      const promiseArr = arr.map(timesTwoAsync);

      // Promise.all waits for all the promises in the array to resolve.
      Promise.all(promiseArr).then((result) => {
        console.log(result); // Expected output: [2, 4, 6]
      });
    </script>
  </body>
</html>
